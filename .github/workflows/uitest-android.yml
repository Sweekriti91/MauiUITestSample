name: Test .NET MAUI Android App

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Setup .NET MAUI
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore
    - name: Build .NET MAUI App
      run: dotnet publish MauiUITestSample/MauiUITestSample.csproj -c Release -f net7.0-android -o ${{ github.workspace }}\\artifacts
    - name: Build UITest Project
      run: dotnet build MyAppTests/MyAppTests.csproj -c Debug
    - name: Install App Center CLI
      run: npm install --location=global appcenter-cli
    - name: Upload App to Test Cloud
      # Upload token - you can get one from appcenter.ms/settings
      run: "appcenter test run uitest --app \"xtc-Xamarin-Forms/MauiTest\" --devices ff8f571c --app-path \"${{ github.workspace }}\\artifacts\\com.companyname.mauiuitestsample-Signed.apk\" --test-series \"master\" --locale \"en_US\" --build-dir \"MyAppTests/bin/Debug/net48/\" --uitest-tools-dir \"MyAppTests/bin/Debug/net48/\" --token \"${{ secrets.APPCENTER_TOKEN_ANDROID }}\""
